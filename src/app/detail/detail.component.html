<div class="loader" *ngIf="isLoading < 2">
<mat-spinner></mat-spinner>
</div>

<mat-card *ngIf="error">
<mat-card-title>{{error}}</mat-card-title>
</mat-card>

<mat-card *ngIf="isLoading == 2">
<mat-card-title>{{pokemon.name}} ({{trad}})</mat-card-title>
<img [src]="pokemon.sprites.front_default" /><img [src]="pokemon.sprites.back_default"><br>
<img [src]="pokemon.sprites.front_shiny"><img [src]="pokemon.sprites.back_shiny">
<mat-card-content>
    <p>PV: {{pokemon.base_experience}}</p>
    <p>Height: {{pokemon.height}}</p>
    <p>Type: {{pokemon.type}}</p>
</mat-card-content>
</mat-card>
